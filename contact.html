<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenden Contact</title>
    <!-- Tailwind css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="bg-green-300 p-3 flex items-center justify-between shadow-2xl sticky top-0 z-10"
    >
      <h1 class="text-2xl"><b>Greenden</b></h1>

      <svg id="menuicon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="w-6 h-6 md:hidden cursor-pointer"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5 "
        />
      </svg>

      <ul class="flex gap-6 text-gray-600 hidden md:flex">
        <li class="hover:underline hover:text-black">
          <a href="index.html">Home</a>
        </li>
        <li class="hover:underline hover:text-black">
          <a href="product.html">Product</a>
        </li>
        <li class="hover:underline hover:text-black">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Side Navbar -->
    <section id="sideNav" class="bg-green-300 fixed z-20 top-0 right-0 transition-all duration-1000" style="width: 50%; height: 100vh; right:-50%;">
      <div class="text-right p-7">
        <p id="closenav" class="inline cursor-pointer text-red-600">X</p>
      </div>
      <ul class="flex flex-col gap-10 items-center text-gray-600">
        <li class="hover:underline hover:text-white">
          <a href="index.html">Home</a>
        </li>
        <li class="hover:underline hover:text-white">
          <a href="product.html">Product</a>
        </li>
        <li class="hover:underline hover:text-white">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
     </section>

    <!-- contact form -->
    <section class="bg-green-100 dark:bg-gray-900">
      <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2
          class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white"
        >
          Contact Us
        </h2>
        <p
          class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl"
        >
          Got a technical issue? Want to send feedback about a beta feature?
          Need details about our Business plan? Let us know.
        </p>
        <form action="#" class="space-y-8">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="Enter your name"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="name@flowbite.com"
              required
            />
          </div>
          <div>
            <label
              for="subject"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="Let us know how we can help you"
              required
            />
          </div>
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
              >Your Message</label
            >
            <textarea
              id="message"
              rows="6"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <button
            class="rounded bg-green-800 text-white p-2"
            style="width: 100%"
          >
            Send message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <section class="bg-green-300 p-10 flex flex-col gap-3">
      <h1 class="text-4xl m-2"><b>Greenden</b></h1>

      <p class="m-2">Thank for visiting my webpage. Have a nice day</p>

      <p class="m-2">@ 2025 Greenday.com</p>
    </section>

    <!-- Java Script Link -->
    <script src="menu.js"></script>

  </body>
</html>
